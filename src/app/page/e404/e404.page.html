<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Oooops!</ion-title>

    <ion-icon name="alert-circle" slot="end" class="ion-padding"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src='/assets/img/e404.png' alt="Página não encontrada" style= width:400px;></ion-img>
  <div class="ion-padding">
    <p>O conteúdo que você procura não foi localizado.</p>
    <p>Use o menu lateral para navegar entre as páginas do aplicativo.</p>


    <p class="ion-text-center">
      <ion-button routerLink="/home"><ion-icon name="home-outline"></ion-icon> Página Inicial </ion-button> 
    </p> 
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">e404</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
